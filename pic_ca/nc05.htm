        <p>4日めは<a href="../diary/d980607.html">日記</a>に書いたように過酷な一日。雪から始まりました。そしてこれは砂漠の始まり。</p>
        <p>遠くの方に見える光の中に、ピンク色の雷がときどき走るのです。砂漠といってもたぶん、雨季。砂は湿っていて、底無し沼のよう。こんな光景の中を2時間くら走って、最後には泣いてしまうほどこわかった経験です。</p>
        <p>私の日記を読んで、友達はスティーブン・キングのなんとか、っていう小説を思い出す、って言ってました。</p>
