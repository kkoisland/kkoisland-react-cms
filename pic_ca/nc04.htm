      <td><!-- #BeginEditable "text1" -->
        <p>3日めは、アイオワ州、ネブラスカ州、ワイオミング州。ここはネブラスカとワイオミングの間です。この日はちょっと曇っていました。</p>
        <p>ネブラスカとワイオミングは、アイオワと同じ様に平原が続くんだけど、木や緑がだんだん減ってきて、岩とか土肌が見えてきます。こんな感じの風景がほぼ一日中。</p>
        <p>もう少しすると山が見えてくるのだけど、その山に向かって走っても走っても行きつかない、という錯覚に陥ります。</p>
        <p>詳しい旅の内容は<a href="../diary/d980606.html">日記</a>をどうぞ(^^)</p>
