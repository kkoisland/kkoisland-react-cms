        <p>ここはカリフォルニア州の一つ手前のネバダ州。さわやかに山道を走っています。</p>
        <p>このあたりを境に、山道はくねくねして、車は多くなり、今までの田舎の平和な生活から、都会のあわただしい生活に入っていくような錯覚に陥りました。</p>
        <p>そして私はどんどん落ち込んで、カリフォルニアに降り立ったときには、もう夢も希望もなくなってしまったのでした。</p>
        <p>詳しい内容は<a href="../diary/d980608.html">日記</a>でどうぞ。</p>
