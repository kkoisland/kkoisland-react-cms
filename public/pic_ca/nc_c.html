      <p>　</p>
        <p align="center"><b>旅の最後はちょっとつらいものでした</b></p>
        <p align="center"><b>だけどまた、<a href="../diary/d980609.html">すぐ元気</a>になりました</b></p>
        <p align="center"><b>．．．あれから半年</b></p>
        <p align="center"><b>就職して、家を見つけて、友達もできてきました</b></p>
        <p align="center"><b>スキャナーを借りて</b></p>
        <p align="center"><b>やっとこのミニアルバムができあがりました</b></p>
        <p align="center"><b>いろんなことがあったようで</b></p>
        <p align="center"><b>私自身は</b></p>
        <p align="center"><b>何も変わっていないような気がします</b></p>
        <p align="center"><b>でもきっと</b></p>
        <p align="center"><b>少しずつ変わっているんですね</b></p>
        <p align="center"><b>忘れちゃいけないことは忘れないように</b></p>
        <p align="center"><b>だけど無理しないで</b></p>
        <p align="center"><b>これからも進んでいきたいと思います</b></p>
        <p align="center"><b>それはきっと</b></p>
        <p align="center"><b>誰にでもあてはまることですよね</b></p>
        <p align="center"><b>これからも応援してね(^^)</b></p>

<p>　</p>
