      <p>　</p>
        <p align="center"><b>私は、1998年6月1日から5日間かけて</b></p>
        <p align="center"><b>カリフォルニアに向かいました</b></p>
        <p align="center"><a href="../diary/d980601.html"><b>4年間住んだニューヨーク州をあと</b></a><b>にして</b></p>
        <p align="center"><b>たった一人で、<a href="../pic/p9510.html">愛車のチェロキー</a>とともに</b></p>
        <p align="center"><a href="../diary/d980507.html"><b>卒業式</b></a><b>を終え</b></p>
        <p align="center"><b>「私の留学生活はこれで終わり」</b></p>
        <p align="center"><b>って、ほっとしていました</b></p>
        <p align="center"><b>だけど</b></p>
        <p align="center"><b>本当の始まりはここからだったのかもしれません</b></p>
        <p align="center"><b>はじまりや終わりなんてないのかな</b></p>
        <p align="center">　</p>
        <p align="center"><b>このアルバムを物語のように読んでみたい方は</b></p>
        <p align="center"><b><a href="../diary/d980602.html">このページ</a>からどうそ</b></p>
        <p align="center"><b>そして次は<a href="../diary/d980603.html">ここ</a></b></p>
        <p align="center"><b>読み終わったら</b></p>
	<p align="center"><b>1日めのアルバムから入ってくださいね</b></p>
      <p align="center">　</p>
